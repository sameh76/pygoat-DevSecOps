name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5.0.0
    
    - name: Set up Python
      uses: actions/setup-python@v6.0.0
      with: 
       python-version: 3.8
    
    - name: install Bandit
      run: pip install bandit

    - name: Run Bandit Scan
      run: bandit -r .
     
  
  


